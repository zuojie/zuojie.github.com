<!DOCTYPE html>
<html>
<head>
<style>
div.background {
	width: 100%;
	height: 100%;
	background: url('IMG_3093_mt_1.jpg') no-repeat;
	position: absolute;
	top:0px; left:0px;
}
div.transbox {
	width: 100%;
	height: 100%;
	background-color: #ffffff;
	border: 1px solid black;
	/* for IE */
	filter:alpha(opacity=50);
	/* CSS3 standard */
	opacity:0.5;
}
div.transbox img {
	width: 100%;
	height: 100%;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>
	<div class="background">
		<div class="transbox">
			<img src="2014_cloud.png"> </img>
		</div>
	</div>
</body>
</html>
